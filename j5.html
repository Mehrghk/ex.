<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="vh-100  bg-dark text-white">
    <br>
    <h1 class="text-center" style="color: #8540F5;">Form Validation In JavaScript</h1>
    <h5 class="text-center" style="color: #FD9843;">Sign Up</h4>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div class="card p-3 text-light" style="width: 28rem; background-color: #3D0A91; box-shadow: 8px 8px 14px -2px #FD7E14;">
            <form action="#" onsubmit="return validation()">
                <label for="name">Name:</label><br>
                <input class="form-control rounded-pill"
                type="text" 
                id="name" 
                name="name"
                autocomplete="off"
                style="width: 100%; background: #FEB272; padding: 1px 10px;">
                <span id="Name" class="text-danger font-weight-regular" style="font-size: small;"> </span><br>

                <label for="emails">Email:</label><br>
                <input class="form-control rounded-pill"
                type="text" 
                id="emails" 
                name="email"
                autocomplete="off"
                style="width: 100%; background: #FEB272; padding: 1px 10px;">
                <span id="emailids" class="text-danger font-weight-regular" style="font-size: small;"> </span><br>

                <label for="user">Username:</label><br>
                <input class="form-control rounded-pill"
                type="text" 
                id="user" 
                name="user"
                autocomplete="off"
                style="width: 100%; background: #FEB272; padding: 1px 10px;">
                <span id="username" class="text-danger font-weight-regular" style="font-size: small;"> </span><br>

                <label for="pass">Password:</label><br>
                <input class="form-control rounded-pill"
                type="password" 
                id="pass" 
                name="pass"
                autocomplete="off"
                style="width: 100%; background: #FEB272; padding: 1px 10px;">
                <span id="passwords" class="text-danger font-weight-regular" style="font-size: small;"> </span><br>

                <label for="conpass">Confirm Password:</label><br>
                <input class="form-control rounded-pill"
                type="password" 
                id="conpass" 
                name="conpass"
                autocomplete="off"
                style="width: 100%; background: #FEB272; padding: 1px 10px;">
                <span id="confrmpass" class="text-danger font-weight-regular" style="font-size: small;"> </span><br>

                <label for="mobileNumber">Mobile Number:</label><br>
                <input maxlength="11"
                class="form-control rounded-pill"
                type="tel" 
                id="mobileNumber" 
                name="mobile"
                autocomplete="off"
                style="width: 100%; background: #FEB272; padding: 1px 10px;">
                <span id="mobileno" class="text-danger font-weight-regular" style="font-size: small;"> </span><br>

                
                <button class="btn btn-primary ">Submit</button>
                <button class="btn btn-secondary col-2">Reset</button>
                <span style="margin-left: 15px;"> Already have an account? <a href="#">Login</a> </span>
                
            </form>
        </div>
    </div>
    

    <script type="text/JavaScript">
        function validation(){
            var name = document.getElementById("name").value;
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var conpass = document.getElementById("conpass").value;
            var mobileNumber = document.getElementById("mobileNumber").value;
            var emails = document.getElementById("emails").value;

            document.getElementById("Name").innerHTML = "";
            document.getElementById("emailids").innerHTML = "";
            document.getElementById("username").innerHTML = "";
            document.getElementById("passwords").innerHTML = "";
            document.getElementById("confrmpass").innerHTML = "";
            document.getElementById("mobileno").innerHTML = "";


            if(name == ""){
                document.getElementById("Name").innerHTML = "**Please fill the name field";
                return false;
            }

            if(emails == ""){
                document.getElementById("emailids").innerHTML = "**Please fill the email field";
                return false; 
            }
            if(emails.indexOf("@") <= 0){
                document.getElementById("emailids").innerHTML = "**Please enter a valid email";
                return false;
            }
            if((emails.charAt(emails.length - 4) != ".") && (emails.charAt(emails.length - 3) != ".")){
                document.getElementById("emailids").innerHTML = "**Your email is invalid";
                return false;
            }

            if(user == ""){
                document.getElementById("username").innerHTML = "**Please fill the username field";
                return false; 
            }
            if(user.length <= 3 || user.length > 20){
                document.getElementById("username").innerHTML = "**Please enter a username between 3 and 20";
            }
            if(!isNaN(user)){
                document.getElementById("username").innerHTML = "**Only charecters are allowed";
                return false;
            }
            
            

            if(pass == ""){
                document.getElementById("passwords").innerHTML = "**Please fill the password field";
                return false; 
            }
            if(pass.length <= 5 || pass.length > 20){
                document.getElementById("passwords").innerHTML = "**Please enter a password between 5 and 20";
                return false; 
            }

            if(conpass == ""){
                document.getElementById("confrmpass").innerHTML = "**Please fill the confirm password field";
                return false; 
            }
            if(pass != conpass){
                document.getElementById("confrmpass").innerHTML = "**Passwords Mismatch";
                return false; 
            }

            if(mobileNumber == ""){
                document.getElementById("mobileno").innerHTML = "**Please fill the mobile number field";
                return false; 
            }
            if(isNaN(mobileNumber)){
                document.getElementById("mobileno").innerHTML = "**this field should only consist of digits";
                return false; 
            }
            if (mobileNumber.substring(0,2) != '09') {
                document.getElementById("mobileno").innerHTML = "**Please enter a valid number";
                return false;
            }

        }

        
    </script>

</body>
</html>
